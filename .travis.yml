language: cpp
compiler:
  - gcc

git:
  depth: 100
  
sudo: required

before_install:
  - echo "yes" | sudo add-apt-repository ppa:ubuntu-toolchain-r/test
  - sudo apt-get -qq update
  - sudo apt-get -qq install g++ gcc make cmake libmysql++-dev openssl libssl-dev zlib1g-dev libtool libmariadbclient-dev patch build-essential mariadb-server mariadb-client git libace-dev libreadline-dev libbz2-1.0 libbz2-dev gdb libboost-dev libboost-thread-dev libboost-system-dev libboost-filesystem-dev libboost-program-options-dev libboost-regex-dev

install:
  - mkdir bin
  - cd bin
  - cmake ../ -DCMAKE_CXX_FLAGS="-fpermissive"

script:
  - make -j 10
